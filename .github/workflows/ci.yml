name: CI

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        working-directory: ./app
        run: |
          uv sync --dev

      - name: Run ruff check (Linter)
        working-directory: ./app
        run: |
          uv ruff check main.py

      - name: Run ruff format (Formatter)
        working-directory: ./app
        run: |
          uv ruff format --check main.py

  test:
    name: Run Application & Health Check
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python with uv
        working-directory: ./app
        run: |
          uv python install 3.11

      - name: Install dependencies
        working-directory: ./app
        run: |
          uv sync --dev
      
      - name: Initialize database
        run: |
          PGPASSWORD=test_password psql -h localhost -U test_user -d test_db -f init-db.sql

      - name: Start application in background
        working-directory: ./app
        env:
          ENV: test
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        run: |
          uv run uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 5

      - name: Health check
        run: |
          for i in {1..10}; do
            if curl -f http://localhost:8000/health; then
              echo "Health check passed"
              exit 0
            fi
            echo "Waiting for server... ($i/10)"
            sleep 2
          done
          echo "Health check failed"
          exit 1